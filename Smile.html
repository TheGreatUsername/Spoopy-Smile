<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Smile</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body bgcolor="#E6E6FA">
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.canvas.width  = window.innerWidth;
    ctx.canvas.height = window.innerHeight;

    var iter = 0;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        var off = canvas.height / 4;

        ctx.fillStyle = '#FFF';
        ctx.beginPath();
        ctx.ellipse(canvas.width / 2, canvas.height / 2 + iter - off, canvas.height / 2.5, canvas.height / 3, 0, 0, 2*Math.PI, false);
        ctx.fill();

        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.ellipse(canvas.width / 2, canvas.height / 2 - iter - off, canvas.height / 2.3, canvas.height / 3, 0, 0, 2*Math.PI, false);
        ctx.fill();

        var num = 20;
        for (var i = 0; i < num; i++){
            var w = 4;
            ctx.fillStyle = '#000';
            ctx.fillRect(canvas.width * i / num - w / 2, 0, w, canvas.height);
        }

        if (iter < canvas.height / 15)
            iter += 0.9;

        requestAnimationFrame(draw);
    }
    draw();
</script>

</body>
</html>
